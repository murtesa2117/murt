<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idea Submission Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .form-container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        textarea {
            height: 100px;
        }
        #submitBtn {
            background-color: #28a745;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #adminSection, #passwordInput, #messageBox {
            display: none;
            margin-top: 20px;
        }
        #adminBtn {
            margin-top: 20px;
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .message {
            background-color: #e9ecef;
            border: 1px solid #ced4da;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }
        .deleteBtn {
            background-color: #dc3545;
            color: #fff;
            padding: 5px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            float: right;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Submit Your Idea</h2>
    <form id="ideaForm">
        <div class="form-group">
            <label for="userName">Your Name:</label>
            <input type="text" id="userName" name="userName" required>
        </div>
        <div class="form-group">
            <label for="countryCode">Country Code:</label>
            <select id="countryCode" name="countryCode" required>
                <option value="+251">Ethiopia (+251)</option>
                <option value="+1">United States (+1)</option>
                <option value="+44">United Kingdom (+44)</option>
                <!-- Add more country codes here -->
            </select>
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone Number:</label>
            <input type="text" id="phoneNumber" name="phoneNumber" required>
        </div>
        <div class="form-group">
            <label for="userIdea">Your Idea:</label>
            <textarea id="userIdea" name="userIdea" required></textarea>
        </div>
        <button type="button" id="submitBtn">Submit</button>
    </form>

    <button id="adminBtn">Admin Section</button>

    <div id="passwordInput">
        <input type="password" id="adminPassword" placeholder="Enter Admin Password">
        <button id="passwordSubmitBtn">Submit</button>
    </div>

    <div id="messageBox">
        <h3>Submitted Messages</h3>
        <!-- Messages will be dynamically added here -->
    </div>
</div>

<script>
    const messages = JSON.parse(localStorage.getItem('messages')) || [];

    function saveMessages() {
        localStorage.setItem('messages', JSON.stringify(messages));
    }

    function deleteOldMessages() {
        const now = new Date();
        messages.forEach((message, index) => {
            const messageDate = new Date(message.timestamp);
            const timeDiff = now - messageDate;
            const daysDiff = timeDiff / (1000 * 3600 * 24);
            if (daysDiff > 30) {
                messages.splice(index, 1);
            }
        });
        saveMessages();
    }

    function displayMessages() {
        const messageBox = document.getElementById('messageBox');
        messageBox.innerHTML = '<h3>Submitted Messages</h3>';
        messages.forEach((message, index) => {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.innerHTML = `
                <strong>${message.name} (${message.phone})</strong> <br>
                <small>${message.timestamp}</small> <br>
                ${message.text}
                <button class="deleteBtn" onclick="deleteMessage(${index})">Delete</button>
            `;
            messageBox.appendChild(messageDiv);
        });
    }

    function deleteMessage(index) {
        messages.splice(index, 1);
        saveMessages();
        displayMessages();
    }

    document.getElementById('submitBtn').addEventListener('click', function() {
        const userName = document.getElementById('userName').value.trim();
        const userIdea = document.getElementById('userIdea').value.trim();
        const phoneNumber = document.getElementById('phoneNumber').value.trim();
        const countryCode = document.getElementById('countryCode').value;

        if (userName.length < 3) {
            alert('Name must be greater than 3 characters!');
            return;
        }

        const date = new Date();
        const timeStamp = date.toLocaleString();

        messages.push({
            name: userName,
            phone: `${countryCode}${phoneNumber}`,
            text: userIdea,
            timestamp: timeStamp
        });

        saveMessages();
        alert('Your message has been submitted successfully! We will try to work harder.');
        document.getElementById('ideaForm').reset();
        displayMessages();
    });

    document.getElementById('adminBtn').addEventListener('click', function() {
        document.getElementById('passwordInput').style.display = 'block';
    });

    document.getElementById('passwordSubmitBtn').addEventListener('click', function() {
        const password = document.getElementById('adminPassword').value;
        if (password === 'All@fadis') {
            alert('Password correct');
            document.getElementById('passwordInput').style.display = 'none';
            document.getElementById('messageBox').style.display = 'block';
            displayMessages();
        } else {
            alert('Incorrect password!');
        }
    });

    // Run the deleteOldMessages function when the page loads
    deleteOldMessages();
</script>

</body>
</html>
